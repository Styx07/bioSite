            <h1>Barna Kiss</h1>
        </header>

        <div>
            <h2>Goals and Achievements</h2>
        </div>
                    
        <div id="container">
            <div class="card">
                <div class="card-title">
                    Sailing
                </div>
                <figure>
                    <div class="row">
                        <div class="column" >
                            <img src="images/ship picture.jpg" >
                        </div>
                        <div class="column" >
                            <img class="wide" src="images/needlepoint ship.jpg" >
                        </div>
                    </div>
                    <br>
                    <figcaption>Barna made a promise to his mother to finish high school before he followed his 
                        dreams of sailing around the world, against the family tradition of going to college. 
                        He sailed to 6 of the 7 continents, he only missed Australia.</figcaption>
                </figure>
                
            </div>

            <hr />
            
            <div class="card">
                <div class="card-title">
                    Honors from West Chester Jewish Conference
                </div>

                <figure>
                    <div class="row">
                        <div class="column" >
                            <img src="images/award2.jpg" >
                        </div>
                        <div class="column" >
                            <img src="images/award1.jpg" >
                        </div>
                    </div>
                    <div>
                        <br>
                        <figcaption>Barna was given an award by the Westchester Jewish Conference for all
                         the lives he saved during the Holocaust. This was the highest honor a non-Jew 
                         could receive for helping Jews during the Holocaust. </figcaption>
                    </div>
                </figure>
            </div>

            <hr />
            
            <div class="card">
                <div class="card-title">
                    War Hero
                </div>

                <figure>
                    <img class="wide" src="images/Barna on march.jpg" >
                    <br>
                    <figcaption>Barna did many things to earn the award above, including preserving 
                        the lives of 214 Jews he was ordered to work to death. 
                    </figcaption>
                </figure>
            </div>

            <hr />
            
            <div class="card">
                <div class="card-title">
                    Smithsonian Holocaust Museum
                </div>

                <figure>
                    <figcaption>
                        At the Smithsonian, Barna has a life-size photo and other memorabilia. It is not always 
                        on display; because they have so much to rotate through for the exhibit, but his family has seen the exhibit and treasures that people can read about some of his accomplishments. 
                    </figcaption>
                </figure>
            </div>
